repository:
    default:
        url: <ckan-api-url>
        key: <ckan-key>           

library:
    default:
        filesystem: production
        database: production
        remote: 'http://library.sandiegodata.org' 

database:
    production:
        dbname: '{root}/library.db'
        driver: sqlite

filesystem:
    root_dir: /data
    
    production:
        dir: '{root}/library'

    downloads:
        dir: '{root}/cache/downloads'

    extracts: 
        dir: '{root}/cache/extracts'