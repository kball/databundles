# Configuration for a library that is backed by a remote library

library:
    default:
      filesystem: default
      database: default

    # Used to seperate tests that do or dont have a remote. 
    default-remote:
      remote: 
        host: localhost
        port: 7979
      filesystem: default
      database: default

database:
    default:
        dbname: '{root}/library.db'
        driver: sqlite  

filesystem:  
  root_dir: /tmp/library-test/
  default:
      dir: '{root}/cache-l1'
      size: 50
      upstream:
        dir: '{root}/cache-l2'
        options: [compress]
  test:
    dir: '{root}/library/local'
    size: 200000
  test2:
    dir: '{root}/library/local'
    size: 200000
    upstream:
        dir: '{root}/library/s3-l2'
        options: [compress]
      
  s3:
      dir: '{root}/library/s3-l1'
      size: 5  
      upstream:
        dir: '{root}/library/s3-l2'
        size: 5   
        options: [compress]
        upstream:
          bucket: devtest.clarinova.net
          prefix: /test/s3-l3/
          account: devtest.clarinova.net

      
downloads:
    dir: '{root}/downloads'

extracts: 
    dir: '{root}/extracts'
        