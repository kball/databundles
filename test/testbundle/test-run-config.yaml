library:
    library1:
        filesystem: filesystem1
        database: database1    
        nested1:
          str1: value
          str2: value
          nested2:
            str1: value 
            str2: value 
            
    library2:
        filesystem: filesystem2
        database: database2  

database:
    database1:
        dbname: database1
        driver: sqlite
          
    database2:
        dbname: database2
        driver: sqlite  


filesystem:  
    filesystem1:
        dir: filesystem1
        size: 5000
        upstream: filesystem2

    filesystem2:
        dir: filesystem2
        size: 5000
        upstream:  filesystem3

    filesystem3:
        dir: filesystem3
        account: 'devtest.clarinova.net'
        
    fscache:
      dir: /tmp/cache-test/fscache
      
    limitedcache:
      size: 2000
      dir: /tmp/cache-test/limitedcache
      upstream: fscache
      
    compressioncache:
      options: [compress]
      size: 2000
      dir: /tmp/cache-test/compressed
      upstream: fscache
      
    s3cache: 
      prefix: prefix
      bucket: devtest.clarinova.net
      account: devtest.clarinova.net
      upstream:
        size: 2000
        dir: /tmp/cache-test/s3cache
      
    s3cache-noupstream: 
      prefix: prefix
      bucket: devtest.clarinova.net
      account: devtest.clarinova.net

      
    cached-s3:
      dir: /tmp/cache-test/cached-s3
      upstream: s3cache-noupstream
      
    cached-compressed-s3:
      dir: /tmp/cache-test/cached-compressed-s3
      upstream: 
        options: [compress]
        prefix: prefix
        bucket: devtest.clarinova.net
        account: devtest.clarinova.net
        
      
    rest-cache:
      host: localhost
      port: 7979
      upstream:
        prefix: restremote
        bucket: devtest.clarinova.net
        account: devtest.clarinova.net
      
      
