library:
  
    writer:
        filesystem: writer
        database: writer  
        upstream:
          host: localhost
          port: 7979   
          upstream: remote    
  
    reader:
        filesystem: reader
        database: reader  
        upstream:
          host: localhost   
          port: 7979
          
    default:
        filesystem: server
        database: server  
        host: localhost   
        port: 7979


database:
  
    writer:
        dbname: '/tmp/server/writer.db'
        driver: sqlite  
        
    reader:
        dbname: '/tmp/server/reader.db'
        driver: sqlite  
        
    server:
        dbname: '/tmp/server/server.db'
        driver: sqlite  

filesystem:  
    writer:
        dbname: '/tmp/server/writer'
        
    reader:
        dbname: '/tmp/server/reader'
        
    server:
        dbname: '/tmp/server/server'
   
   
    remote:
      prefix: server-test
      bucket: devtest.clarinova.net
      account: devtest.clarinova.net
      upstream:
        size: 2000
        dir: /tmp/server/s3cache
            
downloads:
    dir: '{root}/downloads'

extracts: 
    dir: '{root}/extracts'
        